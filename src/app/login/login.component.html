<app-header-user></app-header-user>
  <div id="container">
    <div id="cover" class="rt">
      <form id="form-login">
        <div class="txt">
          <p>登录学子商城
              <span>
                  <a routerLink="/register">新用户注册</a>
              </span>
          </p>
          <div class="text">
            <input (keyup.enter)="doLogin()" type="text" [(ngModel)]="uname" placeholder="请输入您的用户名" name="uname" id="uname" required autofocus>
            <span><img src="../../assets/img/login/yhm.png"></span>
          </div>
          <div class="text">
            <input (keyup.enter)="doLogin()" type="password" [(ngModel)]="upwd" id="password" placeholder="请输入您的密码" name="upwd" id="upwd" required minlength="6" maxlength="15">
            <span><img src="../../assets/img/login/mm.png"></span>
          </div>
          <div class="chose">
            <input type="checkbox" class="checkbox" id="ck_rmbUser" value="0">自动登录
            <span>忘记密码？</span>
          </div>
          <input (click)="doLogin()" class="button_login" type="button" value="登录" id="bt-login">
        </div>
      </form>
    </div>
  </div>
  <!--错误提示-->
  <div id="showResult"></div>
<app-footer></app-footer>
